<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">OPEN MIND</a>
    
      
       
          
            <button class="btn btn-outline-success my-2 my-sm-0" style="text-align:right" type="submit">Search</button>
         
        </div>
      </nav>   
    <div id="login-container"  class="card " style="width: 250px; text-align: center; margin: auto;">
        <div class="card-body">
          <h5 class="card-title">Iniciar Sesion</h5>
          <p class="card-text">
            <input type="email" id="mail" class="m-1" placeholder="correo electronico">
            <input type="password" id="pass" class="m-1" placeholder="contraseña">
          </p>
          <button id="btn-login" href="#" class="btn btn-primary">entrar con correo</button>
          <button id="btn-login-google" href="#" class="btn btn-secundary">entrar con google</button>
          <a href="#!" id="btn-register" data-toggle="modal" class="btn btn-success" data-target="#registro" >Registrarme</a>
        </div>
      </div>
    
      <div class="modal fade" id="registro" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Registro</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registro-formulario">
              <div class="form-group">
                <input type="email" id="mail-new" class="form-control" placeholder="Correo Electronico" required>
              </div>
              <div class="form-group">
                <input type="password" id="pass-new" class="form-control" placeholder="Contraseña" required>
              </div>
              <button type="submit" id="btn-singup" class="btn btn-primary">Crear cuenta</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    

    <div id="content">
        
        <div>
            <button id="btn-logout">Cerrar Sesión</button>
        </div>
    </div>
</body>
